{% extends 'base.html'%}

{% block content %}
<h5 class="card-title">Lista de Itens</h5>
<div class="row">
    {% for item in itens %}
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{ item.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
